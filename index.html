
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BTCMovil Minero Real</title>
</head>
<body>
<h1>Minero BTCMovil Real</h1>
<p>Inicia la minería y visualiza tu balance en BTC.</p>
<button id="start">Iniciar Minería</button>
<div id="balance">Balance BTC: 0.00000000</div>
<script>
// Simulación básica (debe ser reemplazada por la integración real)
let balance = 0;
document.getElementById('start').onclick = function() {
  balance += 0.0000001;
  document.getElementById('balance').innerText = 'Balance BTC: ' + balance.toFixed(8);
  alert('Minería iniciada (simulada)');
};
</script>
</body>
</html>
